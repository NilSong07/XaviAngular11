<div class="create-user-container">
  <h2>Create User</h2>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="user-create__name">Name</label>
      <input id="user-create__name" type="text" [(ngModel)]="name" name="name" required #nameInput="ngModel" />

      <ng-container *ngIf="name.trim().length === 0">
        <div id="user-create__name-error" class="error">
          Name is required
        </div>
      </ng-container>
    </div>

    <div class="form-group">
      <label for="user-create__job">Job</label>
      <input id="user-create__job" type="text" [(ngModel)]="job" name="job" required #jobInput="ngModel" />
      <ng-container *ngIf="job.trim().length === 0">
        <div id="user-create__job-error" class="error">
          Job is required
        </div>
      </ng-container>
    </div>

    <button id="user-create__btn-create" type="submit" [disabled]="name.trim().length === 0 || job.trim().length === 0">
      Create User
    </button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
